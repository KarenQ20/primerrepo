    <form>
      <fieldset class="formulario_ayuda">
        <legend>Datos personales</legend>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder=" escriba aquí su nombre"
        />
        <br />

        <label class="formulario_ayuda" for="correo">Correo electronico:</label>
        <input
          type="text"
          name="correo"
          id="correo"
          placeholder=" escriba aquí su Email"
        />

        <br />
        <label class="formulario_ayuda" for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" />

        <div class="formulario_ayuda">hombre</div>
        <input type="radio" name="sexo" value="hombre" />
        <div class="formulario_ayuda">mujer</div>
        <input type="radio" name="sexo" value="mujer" />

        <div class="formulario_ayuda">acepta terminos y condiciones</div>
        <input type="checkbox" name="acepta" value="1" />

        <br />
        <select name="tipo pregunta" id="tipo pregunta">
          <option value="Producto">producto</option>
          <option value="medida">medida</option>
        </select>
        <br />

        <label class="formulario_ayuda" for="mensaje">Mensaje</label>

        <br />
        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        <br />

        <input type="submit" value="enviar" />
        <input type="reset" value="limpiar formulario" />
      </fieldset>
    </form>
